<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTasks</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/modal.css">
    <!--FONTS-->
    <link rel="preconect" href="https://fonts.googleapis.com">
    <link rel="preconect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;600;700&display=swap" rel="stylesheet">
    <!--ICONES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<header class="header">
    <h1><a href="#">GoTasks</a></h1>
</header>

<main class="container">
    <header class="main-header">
        <button class="btn-new-task" onclick="openModal()">Nova tarefa</button>
        <span class="total-tesks">
            <span id="count-tasks">0</span> tarefas registradas
        </span>
    </header>

    <table>
        <thead>
        <tr>
            <th>Descrição</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>

    <h3 id="loading-message">Carregando...</h3>

    <div class="modal-backgroud" id="modal">
        <article class="modal-container">
            <h2 class="title">Criar nova tarefa</h2>

            <form id="form">
                <div class="form-group">
                    <label for="Description">Descrição da tarefa</label>
                    <input
                            type="text"
                            placeholder="Descrição"
                            id="Description"
                    >
                </div>

                <div class="form-group">
                    <label for="date">Data</label>
                    <input
                            type="date"
                            id="date"
                    >
                </div>
            </form>

            <div class="button-modal">
                <button
                        class="btn-cancel"
                        type="button"
                        onclick="closeModal()">
                    Cancelar
                </button>
                <button
                        class="btn-save"
                        type="submit"
                        id="btn-create-task"
                >
                    Salvar
                </button>
            </div>
        </article>
    </div>
</main>

<footer>
    <p>GoTasks, 2024.</p>
</footer>

<script src="./js/script.js"></script>
</body>
</html>
