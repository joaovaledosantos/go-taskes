<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTasks</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <!--FONTS-->
    <link rel="preconect" href="https://fonts.googleapis.com">
    <link rel="preconect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;600;700&display=swap" rel="stylesheet">
    <!--ICONES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<header class="header">
    <h1><a href="#">GoTasks</a></h1>
</header>

<main class="container">
    <header class="main-header">
        <button class="btn-new-task">Nova tarefa</button>
        <span>
            <span id="count-tasks">0</span> tarefas registradas
        </span>
    </header>

    <table>
        <thead>
        <tr>
            <th>Descrição</th>
            <th>Data</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="table">
        <tr>
            <td>Estudar HTML</td>
            <td>16/02/2024</td>
            <td>
                <a href="#"></a>
                <i class="fas fa-trash"></i>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="modal-backgroud" id="modal">
        <article class="modal-container">
            <h2 class="title">Criar nova tarefa</h2>

            <form id="form">
                <div class="form-group">
                    <label for="description">Descrição da tarefa</label>
                    <input
                            type="text"
                            placeholder="Descrição"
                            id="description"
                    >
                </div>

                <div class="form-group">
                    <label for="date">Data</label>
                    <input
                            type="date"
                            id="date"
                    >
                </div>

                <div class="button-modal">
                    <button
                         class="btn-cancel"
                         type="button"
                         onclick="">
                        Cancelar
                    </button>
                    <button
                        class="btn-save"
                        type="submit"
                        >
                        Salvar
                    </button>
                </div>
            </form>

        </article>
    </div>
</main>

<footer>
    <p>GoTasks, 2024.</p>
</footer>

</body>
</html>
